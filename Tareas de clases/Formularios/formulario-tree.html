<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree4good</title>
    <link rel="stylesheet" href="./Assets/Estilos/estilos.css">
</head>
<body>
    <main>
        <form class="formulario">

            <div class="logos">
                <img class="arbol" src="./Assets/Images/arboll.jpg" alt="arbol">
                <h1>Trees 4 Good</h1>
            </div>

            <div class="contenido">
                <div class="tit-cont">
                    <label class="tit" for="firstname">First Name</label>
                    <input class="resp" type="text" name="firstname" id="firstname" placeholder="Camila">
                </div>

                <div class="tit-cont">
                    <label  class="tit" for="lastname">Last Name</label>
                    <input class="resp" type="text" name="lastname" id="lastname" placeholder="Rolandi">
                </div>

                <div class="tit-cont">
                    <label class="tit" for="email">Email</label>
                    <input class="resp" type="text" name="email" id="email" placeholder="camila_01@gmail.com">
                </div>


                <div class="tit-cont">
                    <label class="tit" for="adress">Adress</label>
                    <input class="resp" type="text" name="adress" id="adress" placeholder="Costa Rica 123">
                </div>

                <div class="tit-cont">
                    <label class="tit" for="city">City</label>
                    <input class="resp" type="text" name="city" id="city" placeholder="Rio Cuarto">
                </div>

                <div class="tit-cont">
                    <label class="tit" for="country">Country</label>
                    <select class= "resp" name="country" id="conutry">
                        <option class="id-cl" value="ar">Argentina</option>
                        <option class="id-cl" value="es">Espa√±a</option>
                        <option class="id-cl" value="br">Brasil</option>
                        <option class="id-cl" value="usa">Estados Unidos</option>
                    </select>
                    </div>

                <div class="tit-cont">
                    <label class="tit" for="zip">Zip</label>
                    <input class="resp"type="text" name="zip" id="zip" placeholder="Zip">
                </div> 

            <div class="tit-cont">


                <label class="tit" for="treeloc">Tree Location</label>
                <Select class="resp" name="treeloc" id="treeloc">
                    <option class="id-cl" value="A">Zona A</option>
                    <option class="id-cl" value="B">Zona B</option>
                    <option class="id-cl" value="C">Zona C</option>
                    <option class="id-cl" value="D">Zona D</option>
                </Select>

                </div>

                <div class="tit-cont">
                    <label class="tit" for="numtrees">Number of Trees</label>
                    <input class="resp" type="text" name="numtree" id="numtree" placeholder="1">
                </div>

                <div class="tit-cont">
                    <label class="tit" for="per">Person/Org Making the purchase</label>
                    <input class="resp" type="text" name="per" id="per">
                </div>


                <div class="tit-cont">
                    <label class="tit" for="purpose">Purpose of the Trees</label>
                    <input class="resp" type="text" name="purpose" id="purpose" placeholder="Home">
                </div>


                <div class="tit-cont">
                    <label class="tit" for="sub">Subtotal</label>
                    <input class="resp" type="text" name="sub" id="sub">
                </div>


                <div class="tit-cont">
                    <label class="tit" for="tot">Total ($2 per tree + paypals 3,5%) </label>
                    <input class="resp" type="text" name="tot" id="tot">

            </div> 

            <div class="note">
                <span class="tit"> NOTE: FOR THE DEMO PAYPAL HAS BEN DISABLED ON THIS FORM. PLEASE CLICK
                    THE PAYPAL BUTTON TO CONTINUE TO THE GENERATED PDF</span>
                <button class="btn">Submit</button>
            </div>
            
        </form>

    </main>
</body>
</html>
